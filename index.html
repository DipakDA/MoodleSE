<!DOCTYPE html>
<html>

<head>
    <title>Learning Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/imgs/1200px-BITS_Pilani-Logo.svg.png" class="img-responsive logo" width="70px" height="70px" />
        <h4 class='heading'>BITS Pilani</h4>
        <p class='subheading'>Goa Campus</p>
    </header>
    <main>
        <h1 class="page-heading">Learning Management System (LMS)</h1>
        <div class="login-wrapper">
            <div id="login-form-wrapper">
                <form>
                    <div class="form-group">
                        <label for="userID">User ID</label>
                        <input type="email" class="form-control" id="userID" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group ">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group" id="remember">
                        <input class="form-check-input" type="checkbox" value="" id="rememberUserName">
                        <label class="form-check-label" for="rememberUserName">
                            Remember User ID
                        </label>
                    </div>
                    <button type="submit" class="btn btn-login">Log In</button>
                </form>
            </div>
            <div class="note-wrapper">
                <h5>Note:</h5>
                <ul class="note-list">
                    <li class="note-item"><strong>All Users:</strong> Login user ID is the same as your BITS-Goa ERP user
                        ID
                    </li>
                    <li class="note-item"><strong>First-Time Users:</strong> Credentials will be send to your BITS EMAIL.Kindly
                        check your BITS EMAIL.</li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Birla Institute of Technology and Science</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
